<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/10451afa78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="game">
        <header class='header'>
            ROCK - PAPER - SCISSOR
        </header>
        <div class="round">
            <span id="round-count">0</span>
        </div>
        <div class="score">
            <span id="human-score">0</span> <span id="computer-score">0</span>
        </div>
        <div id="message" class="message">
            Choose Weapon
        </div>
        <div class="options">
            <div class="human">
                <div class="type">Human</div>
                <div class="choice rock" onclick="game('rock')"><i class="fas fa-hand-rock"></i></div>
                <div class="choice paper" onclick="game('paper')"><i class="fas fa-hand-paper"></i></div>
                <div class="choice scissors" onclick="game('scissors')"><i class="fas fa-hand-scissors"></i></div>
            </div>
            <div class="computer">
                <div class="type">Computer</div>
                <div class="choice rock"><i class="fas fa-hand-rock"></i></div>
                <div class="choice paper"><i class="fas fa-hand-paper"></i></div>
                <div class="choice scissors"><i class="fas fa-hand-scissors"></i></div>
            </div>
        </div>
        <button class='button' onclick="resetGame()">reset</button>
    </div>

    <div class="popup">
        <div class="popup-content clearfix" id="popup-content">
            <span id='popup-close' class='popup-close'>&times;</span>
            <div class="game-over-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
