<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Rock Paper Scissors</h1>
        <div id="round"><span id="round-count">0</span></div>
        <div id="score"><span id="human-score">0</span> <span id="computer-score">0</span></div>
        <div class="options">
            <div class="human">
                <div class="type">Human</div>
                <div class="choice rock" onclick="game('rock')">Rock</div>
                <div class="choice paper" onclick="game('paper')">Paper</div>
                <div class="choice scissors" onclick="game('scissors')">Scissors</div>
            </div>
            <div class="computer">
                <div class="type">Computer</div>
                <div class="choice rock">Rock</div>
                <div class="choice paper">Paper</div>
                <div class="choice scissors">Scissors</div>
            </div>
        </div>
        <div id="message"></div>
        <button onclick="resetGame()">reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
